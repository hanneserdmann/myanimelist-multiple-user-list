<!DOCTYPE html>
<html>
<head>
    <title>Readmore.de {$TYPE} List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <style type="text/css">
        /*****************************************************
         *  http://meyerweb.com/eric/tools/css/reset/
         *  v2.0 | 20110126
         *  License: none (public domain)
         *****************************************************/

                html, body, div, span, applet, object, iframe,
                h1, h2, h3, h4, h5, h6, p, blockquote, pre,
                a, abbr, acronym, address, big, cite, code,
                del, dfn, em, img, ins, kbd, q, s, samp,
                small, strike, strong, sub, sup, tt, var,
                b, u, i, center,
                dl, dt, dd, ol, ul, li,
                fieldset, form, label, legend,
                table, caption, tbody, tfoot, thead, tr, th, td,
                article, aside, canvas, details, embed,
                figure, figcaption, footer, header, hgroup,
                menu, nav, output, ruby, section, summary,
                time, mark, audio, video {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    font-size: 100%;
                    font: inherit;
                    vertical-align: baseline;
                }
                /* HTML5 display-role reset for older browsers */
                article, aside, details, figcaption, figure,
                footer, header, hgroup, menu, nav, section {
                    display: block;
                }
                body {
                    line-height: 1;
                }
                ol, ul {
                    list-style: none;
                }
                blockquote, q {
                    quotes: none;
                }
                blockquote:before, blockquote:after,
                q:before, q:after {
                    content: '';
                    content: none;
                }
                table {
                    border-collapse: collapse;
                    border-spacing: 0;
                }

        /*****************************************************
         *  https://github.com/thextor/mal-multiple-user-list
         *  License: MIT
         *****************************************************/

                body {
                    background: #fff;
                    background-size: 100% auto;
                    color: #222;
                    font-family: 'Roboto Condensed', sans-serif;
                    font-size: 16px;
                    line-height: 1.428571429;
                    overflow-y: scroll
                }
                #head {
                    background-color: #222;
                    color: #fff;
                    height: 50px;
                    left: 0;
                    padding-top: 10px;
                    position: fixed;
                    top: 0;
                    width: 100%
                }
                #head .head-inner h1 {
                    float: left;
                    font-size: 1.9em
                }
                #github-link,
                #display-user {
                    cursor: pointer;
                    float: right;
                    height: 40px;
                    padding-right: 10px;
                    padding-top: 3px
                }
                #content {
                    margin-top: 60px
                }
                #information {
                    display: none;
                    padding-top: 25px
                }
                #mal-info-table .mal-info-table-head th:nth-child(1),
                #mal-info-table .mal-info-table-data td:nth-child(1) {
                    padding-left: 10px;
                    text-align: left
                }
                #mal-info-table .mal-info-table-head th:nth-child(2),
                #mal-info-table .mal-info-table-data td:nth-child(2),
                #mal-info-table .mal-info-table-head th:nth-child(3),
                #mal-info-table .mal-info-table-data td:nth-child(3),
                #mal-info-table .mal-info-table-head th:nth-child(4),
                #mal-info-table .mal-info-table-data td:nth-child(4),
                #mal-info-table .mal-info-table-head th:nth-child(5),
                #mal-info-table .mal-info-table-data td:nth-child(5) {
                    text-align: right
                }
                #mal-info-table .mal-info-table-data a {
                    color: #222;
                    padding-right: 10px;
                    text-decoration: none
                }
                #list {
                    padding-top: 25px
                }
                #mal-main-table,
                #mal-info-table {
                    width: 100%
                }
                #mal-main-table th,
                #mal-info-table th {
                    border-bottom: 2px solid #222;
                    font-weight: 700;
                    padding-bottom: 5px
                }
                #mal-main-table .mal-main-table-data td {
                    padding: 7px 0
                }
                #mal-main-table .mal-main-table-data:nth-child(4n),
                #mal-main-table .mal-main-table-details:nth-child(4n+1) {
                    background-color: #ddd
                }
                #mal-main-table .mal-main-table-details {
                    display: none
                }
                #mal-main-table .mal-main-table-data:hover {
                    cursor: pointer
                }
                #mal-main-table .mal-main-table-head th:nth-child(1),
                #mal-main-table .mal-main-table-data td:nth-child(1) {
                    padding-right: 10px;
                    text-align: right;
                    width: 5%
                }
                #mal-main-table .mal-main-table-head th:nth-child(2),
                #mal-main-table .mal-main-table-data td:nth-child(2) {
                    text-align: left;
                    width: 80%
                }
                #mal-main-table .mal-main-table-head th:nth-child(3),
                #mal-main-table .mal-main-table-data td:nth-child(3) {
                    text-align: right;
                    width: 5%
                }
                #mal-main-table .mal-main-table-head th:nth-child(4),
                #mal-main-table .mal-main-table-data td:nth-child(4) {
                    padding-right: 10px;
                    text-align: right;
                    width: 10%
                }
                #mal-main-table .mal-detail-image {
                    float: left;
                    padding: 5px 0 15px 5%;
                    width: 10%
                }
                #mal-main-table .mal-detail-table {
                    float: right;
                    width: 80%
                }
                #mal-main-table .mal-detail-table th:nth-child(1),
                #mal-main-table .mal-detail-table td:nth-child(1) {
                    padding-left: 10px;
                    text-align: left;
                    width: 60%
                }
                #mal-main-table .mal-detail-table th:nth-child(2),
                #mal-main-table .mal-detail-table td:nth-child(2) {
                    text-align: left;
                    width: 10%
                }
                #mal-main-table .mal-detail-table th:nth-child(5),
                #mal-main-table .mal-detail-table td:nth-child(5) {
                    padding-right: 5px;
                    text-align: right;
                    width: 10%
                }
                #mal-pagination-wrapper {
                    background-color: #222;
                    bottom: 0;
                    left: 0;
                    position: fixed;
                    width: 100%
                }
                #mal-pagination-center {
                    margin: 0 auto;
                    max-width: 1200px;
                    padding: 5px 0;
                    text-align: center
                }
                #mal-pagination-center a.mal-pagination-entry {
                    border-radius: 10px;
                    color: #fff;
                    display: inline-block;
                    margin-left: 10px;
                    margin-right: 10px;
                    padding: 1px 3px;
                    text-decoration: none;
                    width: 25px
                }
                #mal-pagination-center a.mal-pagination-entry.active {
                    background-color: #fff;
                    color: #222
                }
                .mal-diff-negative {
                    color: #CD5C5C
                }
                .mal-diff-negative:before {
                    content: "-"
                }
                .mal-diff-positive {
                    color: #228B22
                }
                .mal-diff-positive:before {
                    content: "+"
                }
                #wrapper,
                #head .head-inner {
                    margin: 0 auto;
                    max-width: 1200px
                }
                #mal-main-table .mal-detail-table th:nth-child(3),
                #mal-main-table .mal-detail-table td:nth-child(3),
                #mal-main-table .mal-detail-table th:nth-child(4),
                #mal-main-table .mal-detail-table td:nth-child(4) {
                    text-align: right;
                    width: 10%
                }
                @media (max-width: 600px){
                    #github-link,
                    .mal-detail-image {
                        display: none
                    }
                    #mal-main-table .mal-detail-table {
                        width: 100%
                    }
                }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.mal-main-table-data').on('click', function(){
                $(this).next().toggle();
            });

            $('#display-user').parent().on('click', function(){
                $('#information').toggle();
            });

            $('#content').css('margin-bottom', ($('#mal-pagination-center').height() + 10) + 'px');
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="head">
            <div class="head-inner">
                <h1>Readmore.de {$TYPE} List</h1>
